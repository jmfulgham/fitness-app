    <main role="main">
        <h1>My Fitness Profile</h1>
        <div class="row create">
            <section class="col-4">
                <h3>Create New Routine</h3>
                <form action="/routineList.js">
                    <fieldset>
                        <legend>New Workout:</legend>
                        Body Part
                        <br>
                        <select name="upper-or-lower">
                            <option value="upper">Upper Body</option>
                            <option value="lower">Lower Body</option>
                        </select>
                        <br> Exercise:
                        <input type="text" name="exercise">
                        <Br> Sets:
                        <input type="text" name="sets">
                        <br> Reps:
                        <input type="text" name="reps">
                        <br> Lbs:
                        <input type="text" name="lbs">

                    </fieldset>
                </form>
            </section>
        </div>

        </div>
