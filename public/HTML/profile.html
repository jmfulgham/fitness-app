<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Group Fit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery">
    <title>My Fitness Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Montserrat" rel="stylesheet" />
    <link href="/CSS/responsive.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/main.css" rel="stylesheet" type="text/css" />
    <link href="/CSS/profile.css" rel="stylesheet" type="text/css" />
    <link href="/node_modules/jquery-toast-plugin/src/jquery.toast.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/JS/profile.js" type="text/javascript"></script>
    <script src="/JS/api.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script src="/node_modules/jquery-toast-plugin/src/jquery.toast.js"/></script>

    <script>
        getJSONProfile(window.location.pathname.split('/')[3].replace('%20', ' '));
    </script>
</head>

<body>
    <nav role="navigation" class="nav">
        <a href="/">Home</a>
        <a href="/all-routines">Other Workouts</a>
    </nav>
    <main role="main">

        <div class="row create">

            <section class="col-4">
                <h3>Create New Routine</h3>
                <form method="post">
                    <fieldset>
                        <legend>New Workout:</legend>
                        Date:
                        <input type="date" name="date" id="date" required>
                        <br>Body Part
                        <br>
                        <select name="upper-or-lower" id="upper-or-lower">
                            <option value="upper">Upper Body</option>
                            <option value="lower">Lower Body</option>
                        </select>
                        <br> Exercise:
                        <input type="text" name="exercise" id="exercise" required>
                        <Br> Sets:
                        <input type="number" name="sets" id="sets" required>
                        <br> Reps:
                        <input type="number" name="reps" id="reps" required>
                        <br> Lbs:
                        <input type="number" name="lbs" id="lbs" required>
                        <br>
                        <button type="submit" value="submit" id="submit">Submit</button>
                    </fieldset>
                </form>
            </section>
        </div>

        <div class="row">


            <div class="list">
            </div>

        </div>

    </main>
</body>

</html>
