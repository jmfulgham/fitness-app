<body>

    <main role="main">
        <h1>My Fitness Profile</h1>
        
        <div class="row create">
            
            <section class="col-4">
                <h3>Create New Routine</h3>
                <form method="post">
                    <fieldset>
                        <legend>New Workout:</legend>
                        Date:
                        <input type="text" name="date" id="date" required>
                        <br>Body Part
                        <br>
                        <select name="upper-or-lower" id="upper-or-lower">
                            <option value="upper">Upper Body</option>
                            <option value="lower">Lower Body</option>
                        </select>
                         <br> Exercise:
                        <input type="text" name="exercise" id="exercise" required>
                        <Br> Sets:
                        <input type="text" name="sets" id="sets" required>
                        <br> Reps:
                        <input type="text" name="reps" id="reps" required>
                        <br> Lbs:
                        <input type="text" name="lbs" id="lbs" required>
                        <br>
                        <!-- <button type="button" value="add" id="add">Add More</button> -->
                        <button type="submit" value="submit" id ="submit">Submit</button>
                    </fieldset>
                </form>
            </section>
        </div>

        <div class="row">
            
    
            <div class="list">
</div>

            </div>









    </main>
